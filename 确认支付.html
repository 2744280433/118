<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>确认支付</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .payment-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
    .payment-container:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="payment-container">
  <button onclick="showPaymentResult()">确认支付</button>
  <button onclick="abandonPayment()">放弃支付</button>
</div>
<div id="paymentResultModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>支付结果:</p>
    <div id="countdown"></div>
    <button onclick="paymentSuccess()">支付成功</button>
    <button onclick="paymentFailed()">支付失败</button>
    <button id="closePageButton" style="display:none;" onclick="closePage()">关闭页面</button>
  </div>
</div>


<script>
  function showPaymentResult() {
    document.getElementById('paymentResultModal').style.display = 'block';
  }

  function abandonPayment() {
    window.location.href = '橘子.html';
  }

  function closeModal() {
    document.getElementById('paymentResultModal').style.display = 'none';
    clearInterval(countdownInterval);
  }

  let countdownInterval;

  function startCountdown(seconds) {
    let count = seconds;
    const countdownElement = document.getElementById('countdown');
    countdownElement.textContent = `倒计时: ${count} 秒`;
    countdownInterval = setInterval(function() {
      count--;
      if (count < 0) {
        clearInterval(countdownInterval);
        closeModal();
        window.close();
      } else {
        countdownElement.textContent = `倒计时: ${count} 秒`;
      }
    }, 1000);
  }

  function paymentSuccess() {
    startCountdown(5);
    document.querySelector('#paymentResultModal button').forEach(btn => btn.disabled = true);
    document.getElementById('closePageButton').style.display = 'block';
  }

  function closePage() {
    closeModal();
  }
</script>
</body>
</html>
